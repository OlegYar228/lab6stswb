<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Design Elements Example</title>
</head>
<body>

  <div class="container">
    <h1>Дизайнерські Елементи</h1>
    <div class="gradient-bg">Gradient Bg</div>
    <button class="rounded-button">Округла кнопка</button>

    <div class="image-container">
      <!-- Векторне SVG зображення -->
      <svg class="svg-image" width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="#4CAF50" />
      </svg>

      <!-- Растрове SVG зображення -->
      <img src="assets/banner.png" alt="Raster Image" width="100" height="100">
    </div>
  </div>

</body>
</html>
